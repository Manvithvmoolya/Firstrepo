<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1>HTML registration form with varification</h1>
        <div class="container2">
            <form class="form">
                <table>

                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" id="username" name="username" placeholder="your name" />
                        </td>
                    </tr>


                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" id="Email" name="Email" placeholder="your email" />
                        </td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" id="password" name="password" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Phone Number:
                        </td>
                        <td>
                            <input type="text" id="number" name="number">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Gender:
                        </td>

                        <td>
                            Male:<input type="radio" id="male" name="gender" value="male" />
                            Female:<input type="radio" id="male" name="gender" value="male" />
                            Other:<input type="radio" id="male" name="gender" value="male" />
                        </td>

                    </tr>

                    <tr>
                        <td>Language:</td>
                        <td>
                            <select id="language" name="language">
                                <option value="english">Select language</option>
                                <option value="english">English</option>
                                <option value="tulu">Tulu</option>
                                <option value="kannada">Kannada</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td for="username">Zip Code:</td>
                        <td>
                            <input type="text" id="username" name="username" />
                        </td>
                    </tr>

                    <tr class="form-group">
                        <td for="username">About:</td>
                        <td>
                            <textarea rows="2" cols="20" placeholder="write about yourself "></textarea>
                        </td>
                    </tr>


                </table>
                <button class="button" type="submit">Register</button>

            </form>
        </div>
    </div>
    <link rel="stylesheet" href="index.css" />
</body>

</html>
